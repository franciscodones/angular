<div class="container">
    <h2 mat-dialog-title>{{ operacion }} Tarea</h2>
    <mat-spinner *ngIf="loading" [diameter]="30"></mat-spinner>
</div>


<form [formGroup]="form" (ngSubmit)="addEditTarea()">
    <mat-dialog-content >

        <mat-form-field appearance="fill">
            <mat-label>Tarea</mat-label>
            <input formControlName="tarea" matInput placeholder="Ingrese Tarea" autocomplete="off">
        </mat-form-field>
        <div class="error">
            <span *ngIf="form.get('tarea')?.hasError('required') && form.get('tarea')?.touched">
                La tarea es un campo <strong>requerido</strong>
            </span>
            <span *ngIf="form.get('tarea')?.hasError('maxlength')">
                La tarea no debe de pasar de <strong>10 caracteres</strong>
            </span>
        </div>
    
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Seleccione Fecha</mat-label>
            <input formControlName="fechaAlta" autocomplete="off" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker touchUi #picker></mat-datepicker>
        </mat-form-field>
        <div class="error">
            <span *ngIf="form.get('fechaAlta')?.hasError('required') && form.get('fechaAlta')?.touched">
                La fecha es un campo <strong>requerido</strong>
            </span>
        </div>
      
    </mat-dialog-content>
    
    <mat-dialog-actions align="end">
        <button type="submit" [disabled]="form.invalid" mat-button cdkFocusInitial>Aceptar</button>
        <button type="button" (click)="cancelar()" mat-button >Cancelar</button>
    </mat-dialog-actions>
</form>
